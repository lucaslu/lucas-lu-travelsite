<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Travel Site</title>
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <a class="header__logo" href="./index.html">Travel Site</a>
      <!-- nav bar section -->
      <nav class="header__nav">
        <ul class="header__menu">
          <li class="header__menu-item">
            <a
              class="header__menu-item-link header__menu-item-link--active"
              href="#"
              >Home</a
            >
          </li>
          <li class="header__menu-item">
            <a class="header__menu-item-link" href="#">Hawaii</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-item-link" href="#">Iceland</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-item-link" href="#">Greece</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- main section -->
    <main class="main-content">
      <!-- hero section -->
      <section class="hero">
        <div class="hero__left">
          <h2 class="hero__title">Traveling Comes With Endless Discoveries</h2>
          <p class="hero__content">
            Don't let your dreams be just dreams. Experience the world by
            booking a vacation with us now.
          </p>
          <div class="button">
            <a class="button__link" href="#">Get started</a>
          </div>
        </div>
        <div class="hero__right">
          <img class="hero__image" src="./assets/images/hero.png" alt="hero" />
        </div>
      </section>
      <!-- recommendations section -->
      <section class="recommendation">
        <h2 class="recommendation__title">Recommendations</h2>
        <div class="recommendation__cards">
          <article class="card card__background card__background--hawaii">
            <p>Hawaii</p>
          </article>
          <article class="card card__background card__background--iceland">
            <p>Iceland</p>
          </article>
          <article class="card card__background card__background--greece">
            <p>Greece</p>
          </article>
        </div>
      </section>
    </main>

    <!-- footer section -->
    <footer></footer>
  </body>
</html>
